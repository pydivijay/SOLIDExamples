<svg viewBox="0 0 1400 1800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ffa500"/>
    </linearGradient>
   
    <linearGradient id="goodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4"/>
      <stop offset="100%" style="stop-color:#44a08d"/>
    </linearGradient>
   
    <linearGradient id="interfaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
   
    <linearGradient id="benefitsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
   
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
      <path d="M0,4 L4,0" stroke="#ff6b6b" stroke-width="1" opacity="0.3"/>
    </pattern>
   
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
 
  <!-- Background -->
  <rect width="1400" height="1800" fill="#f8f9fa"/>
 
  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#2c3e50">
    Open/Closed Principle (OCP)
  </text>
  <text x="700" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#2c3e50">
    ASP.NET Core Payment Processing API
  </text>
 
  <!-- Bad Example Section -->
  <rect x="50" y="120" width="620" height="400" rx="15" fill="url(#badGradient)" filter="url(#shadow)"/>
 
  <!-- Bad Example Title -->
  <text x="360" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    ❌ Violating OCP
  </text>
 
  <!-- Monolithic Payment Processor -->
  <rect x="80" y="180" width="560" height="300" rx="10" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
 
  <text x="360" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    💳 PaymentProcessor (Monolithic)
  </text>
 
  <!-- Switch Statement -->
  <rect x="100" y="230" width="520" height="220" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="360" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Switch Statement - Requires Modification!
  </text>
 
  <!-- Payment Methods in Switch -->
  <rect x="120" y="270" width="480" height="25" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="130" y="287" font-family="Arial, sans-serif" font-size="12" fill="white">case "CreditCard": ProcessCreditCardPayment();</text>
 
  <rect x="120" y="300" width="480" height="25" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="130" y="317" font-family="Arial, sans-serif" font-size="12" fill="white">case "PayPal": ProcessPayPalPayment();</text>
 
  <rect x="120" y="330" width="480" height="25" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="130" y="347" font-family="Arial, sans-serif" font-size="12" fill="white">case "Stripe": ProcessStripePayment();</text>
 
  <!-- New Addition - Shows modification -->
  <rect x="120" y="360" width="480" height="25" rx="3" fill="url(#diagonalHatch)" stroke="#ff6b6b" stroke-width="2"/>
  <text x="130" y="377" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b" font-weight="bold">case "BankTransfer": ProcessBankTransferPayment(); // NEW!</text>
 
  <rect x="120" y="390" width="480" height="25" rx="3" fill="url(#diagonalHatch)" stroke="#ff6b6b" stroke-width="2"/>
  <text x="130" y="407" font-family="Arial, sans-serif" font-size="12" fill="#ff6b6b" font-weight="bold">case "Crypto": ProcessCryptoPayment(); // NEW!</text>
 
  <rect x="120" y="420" width="480" height="25" rx="3" fill="rgba(255,255,255,0.15)"/>
  <text x="130" y="437" font-family="Arial, sans-serif" font-size="12" fill="white">default: throw new NotSupportedException();</text>
 
  <text x="360" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="white">
    Adding new payment methods requires modifying existing code!
  </text>
 
  <!-- Good Example Section -->
  <rect x="730" y="120" width="620" height="400" rx="15" fill="url(#goodGradient)" filter="url(#shadow)"/>
 
  <!-- Good Example Title -->
  <text x="1040" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    ✅ Following OCP
  </text>
 
  <!-- Interface -->
  <rect x="760" y="180" width="560" height="60" rx="10" fill="url(#interfaceGradient)" filter="url(#shadow)"/>
  <text x="1040" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    🎯 IPaymentStrategy Interface
  </text>
  <text x="1040" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    ProcessPaymentAsync() | ValidatePaymentAsync() | CalculateProcessingFee()
  </text>
 
  <!-- Strategy Implementations -->
  <rect x="780" y="260" width="240" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="900" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">💳 CreditCard</text>
  <text x="900" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Strategy</text>
 
  <rect x="1060" y="260" width="240" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="1180" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">📧 PayPal</text>
  <text x="1180" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Strategy</text>
 
  <rect x="780" y="320" width="240" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="900" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">💸 Stripe</text>
  <text x="900" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Strategy</text>
 
  <rect x="1060" y="320" width="240" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="1180" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🏦 BankTransfer</text>
  <text x="1180" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Strategy</text>
 
  <rect x="910" y="380" width="240" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="1030" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">₿ Crypto</text>
  <text x="1030" y="415" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Strategy</text>
 
  <text x="1040" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="white">
    New payment methods can be added without modifying existing code!
  </text>
 
  <!-- Benefits Section -->
  <rect x="390" y="550" width="620" height="250" rx="15" fill="url(#benefitsGradient)" filter="url(#shadow)"/>
 
  <!-- Benefits Title -->
  <text x="700" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    🌟 Benefits of Following OCP
  </text>
 
  <!-- Benefits List -->
  <text x="420" y="620" font-family="Arial, sans-serif" font-size="14" fill="white">• Extensibility: Add new payment methods without changing existing code</text>
  <text x="420" y="645" font-family="Arial, sans-serif" font-size="14" fill="white">• Maintainability: Reduces risk of introducing bugs in existing functionality</text>
  <text x="420" y="670" font-family="Arial, sans-serif" font-size="14" fill="white">• Scalability: Supports future growth with minimal effort</text>
  <text x="420" y="695" font-family="Arial, sans-serif" font-size="14" fill="white">• Testability: Independent strategies are easier to test in isolation</text>
  <text x="420" y="720" font-family="Arial, sans-serif" font-size="14" fill="white">• Flexibility: Easily swap or modify strategies without impacting the system</text>
 
</svg>