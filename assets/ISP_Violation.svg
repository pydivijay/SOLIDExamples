<svg viewBox="0 0 1200 620" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgIspBad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff1f2"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    <marker id="arrow2" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 z" fill="#7f1d1d"/>
    </marker>
    <style>
      .card{rx:16; ry:16; stroke:#7f1d1d; stroke-width:2; fill:white;}
      .title{font: 700 22px ui-sans-serif,system-ui,Segoe UI,Roboto; fill:#450a0a;}
      .label{font: 600 16px ui-sans-serif,system-ui,Segoe UI,Roboto; fill:#7f1d1d;}
      .sub{font: 13px ui-sans-serif,system-ui,Segoe UI,Roboto; fill:#7f1d1d;}
      .badge{font: 12px ui-sans-serif,system-ui,Segoe UI,Roboto; fill:#b91c1c;}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="620" fill="url(#bgIspBad)"/>
  <text x="32" y="44" class="title">Interface Segregation Principle — Violation</text>

  <rect x="40" y="90" width="330" height="180" class="card"/>
  <text x="60" y="118" class="label">Controllers</text>
  <text x="60" y="146" class="sub">NotificationController → INotificationServiceBad</text>

  <rect x="420" y="90" width="360" height="180" class="card"/>
  <text x="440" y="118" class="label">INotificationServiceBad</text>
  <text x="440" y="146" class="sub">SendEmail(), SendSms(), SendPush()</text>
  <text x="440" y="172" class="badge">Problem: Clients must depend on methods they don’t use</text>

  <rect x="840" y="90" width="320" height="180" class="card"/>
  <text x="860" y="118" class="label">Implementations</text>
  <text x="860" y="146" class="sub">EmailNotificationServiceBad</text>
  <text x="860" y="170" class="sub">SmsNotificationServiceBad <tspan class="badge">→ throws NotImplementedException</tspan></text>

  <line x1="370" y1="170" x2="420" y2="170" stroke="#7f1d1d" stroke-width="2.5" marker-end="url(#arrow2)"/>
  <line x1="780" y1="170" x2="840" y2="170" stroke="#7f1d1d" stroke-width="2.5" marker-end="url(#arrow2)"/>

  <rect x="40" y="310" width="1120" height="260" class="card"/>
  <text x="60" y="338" class="label">Symptoms of Violation</text>
  <text x="60" y="366" class="sub">• Bloated interfaces &amp; leaky abstractions</text>
  <text x="60" y="390" class="sub">• Unused methods &amp; NotImplementedException()</text>
  <text x="60" y="414" class="sub">• Harder testing (must stub irrelevant methods)</text>
  <text x="60" y="438" class="sub">• Tight coupling between clients and unnecessary members</text>
</svg>
