<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Interface Segregation Principle (ISP)</text>
  
  <!-- Violation Section -->
  <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d32f2f">❌ Violation: Fat Interface</text>
  
  <!-- Fat Worker Interface -->
  <rect x="150" y="90" width="200" height="120" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="5"/>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">«interface»</text>
  <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Worker</text>
  <line x1="160" y1="135" x2="340" y2="135" stroke="#333" stroke-width="1"/>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="12">+ work()</text>
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="12">+ eat()</text>
  <text x="160" y="185" font-family="Arial, sans-serif" font-size="12">+ sleep()</text>
  <text x="160" y="200" font-family="Arial, sans-serif" font-size="12">+ meeting()</text>
  
  <!-- Human Implementation -->
  <rect x="50" y="250" width="150" height="120" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="125" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Human</text>
  <line x1="60" y1="275" x2="190" y2="275" stroke="#333" stroke-width="1"/>
  <text x="60" y="295" font-family="Arial, sans-serif" font-size="11">+ work() ✓</text>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="11">+ eat() ✓</text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="11">+ sleep() ✓</text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="11">+ meeting() ✓</text>
  
  <!-- Robot Implementation -->
  <rect x="250" y="250" width="150" height="120" fill="#ffcdd2" stroke="#d32f2f" stroke-width="1" rx="5"/>
  <text x="325" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Robot</text>
  <line x1="260" y1="275" x2="390" y2="275" stroke="#333" stroke-width="1"/>
  <text x="260" y="295" font-family="Arial, sans-serif" font-size="11">+ work() ✓</text>
  <text x="260" y="310" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">+ eat() ❌</text>
  <text x="260" y="325" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">+ sleep() ❌</text>
  <text x="260" y="340" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">+ meeting() ❌</text>
  
  <!-- Arrows from interface to implementations -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  <line x1="200" y1="210" x2="125" y2="250" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="210" x2="325" y2="250" stroke="#666" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Solution Section -->
  <text x="750" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#388e3c">✅ Solution: Segregated Interfaces</text>
  
  <!-- Segregated Interfaces -->
  <rect x="550" y="90" width="120" height="70" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="610" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">«interface»</text>
  <text x="610" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Workable</text>
  <line x1="560" y1="130" x2="660" y2="130" stroke="#333" stroke-width="1"/>
  <text x="560" y="145" font-family="Arial, sans-serif" font-size="11">+ work()</text>
  
  <rect x="680" y="90" width="120" height="70" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="740" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">«interface»</text>
  <text x="740" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Eatable</text>
  <line x1="690" y1="130" x2="790" y2="130" stroke="#333" stroke-width="1"/>
  <text x="690" y="145" font-family="Arial, sans-serif" font-size="11">+ eat()</text>
  
  <rect x="810" y="90" width="120" height="70" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="870" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">«interface»</text>
  <text x="870" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sleepable</text>
  <line x1="820" y1="130" x2="920" y2="130" stroke="#333" stroke-width="1"/>
  <text x="820" y="145" font-family="Arial, sans-serif" font-size="11">+ sleep()</text>
  
  <rect x="680" y="180" width="120" height="70" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" rx="5"/>
  <text x="740" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold">«interface»</text>
  <text x="740" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Meetingable</text>
  <line x1="690" y1="220" x2="790" y2="220" stroke="#333" stroke-width="1"/>
  <text x="690" y="235" font-family="Arial, sans-serif" font-size="11">+ meeting()</text>
  
  <!-- Human Implementation (Good) -->
  <rect x="600" y="300" width="150" height="100" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="675" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Human</text>
  <line x1="610" y1="325" x2="740" y2="325" stroke="#333" stroke-width="1"/>
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="11">implements:</text>
  <text x="610" y="360" font-family="Arial, sans-serif" font-size="11">Workable, Eatable,</text>
  <text x="610" y="375" font-family="Arial, sans-serif" font-size="11">Sleepable, Meetingable</text>
  
  <!-- Robot Implementation (Good) -->
  <rect x="800" y="300" width="150" height="100" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" rx="5"/>
  <text x="875" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Robot</text>
  <line x1="810" y1="325" x2="940" y2="325" stroke="#333" stroke-width="1"/>
  <text x="810" y="345" font-family="Arial, sans-serif" font-size="11">implements:</text>
  <text x="810" y="360" font-family="Arial, sans-serif" font-size="11">Workable only</text>
  
  <!-- Connection lines for good solution -->
  <line x1="610" y1="160" x2="675" y2="300" stroke="#388e3c" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="740" y1="160" x2="675" y2="300" stroke="#388e3c" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="870" y1="160" x2="675" y2="300" stroke="#388e3c" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <line x1="740" y1="250" x2="675" y2="300" stroke="#388e3c" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <line x1="610" y1="160" x2="875" y2="300" stroke="#388e3c" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- Benefits -->
  <rect x="50" y="450" width="900" height="200" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
  <text x="500" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">ISP Benefits</text>
  
  <text x="70" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Key Principles:</text>
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" fill="#333">• Clients should not be forced to depend on interfaces they don't use</text>
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="12" fill="#333">• Break down fat interfaces into smaller, focused ones</text>
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333">• Each client only implements what it actually needs</text>
  
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Benefits:</text>
  <text x="500" y="530" font-family="Arial, sans-serif" font-size="12" fill="#333">• Reduced coupling between components</text>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="12" fill="#333">• Easier maintenance and testing</text>
  <text x="500" y="570" font-family="Arial, sans-serif" font-size="12" fill="#333">• More flexible and extensible design</text>
  <text x="500" y="590" font-family="Arial, sans-serif" font-size="12" fill="#333">• Classes are not forced to implement unused methods</text>
  
  <text x="70" y="610" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Example:</text>
  <text x="70" y="630" font-family="Arial, sans-serif" font-size="12" fill="#333">Robot only needs Workable interface, not eating or sleeping capabilities</text>
</svg>